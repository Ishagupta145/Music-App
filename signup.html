<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBliss - Signup</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card-horizontal">
            <!-- Social Login Section -->
            <div class="social-section">
                <h1 class="app-title" style="color: #C4184B;">SoulBliss</h1>
                <p class="subtitle">Tune Into Your Bliss</p>
                <p class="continue-text">Continue with</p>
                
                <!-- Social Login Icons Row -->
                <div class="social-login">
                    <button class="social-btn">
                        <img src="/assets/google.jpg" alt="Google" width="22" height="22">
                    </button>
                    <button class="social-btn">
                        <img src="/assets/apple.jpg" alt="Apple" width="22" height="22">
                    </button>
                    <button class="social-btn">
                        <img src="/assets/instagram.jpg" alt="Instagram" width="22" height="22">
                    </button>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider">Or</div>

            <!-- Signup Form Section -->
            <form class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>

                <button type="submit" class="login-btn">Sign Up</button>

                <p class="login-text">
                    Already have an account? <a href="login.html" class="login-link">Log In</a>
                </p>
            </form>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
