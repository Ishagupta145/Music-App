<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBliss</title>
    
    <style>
      /* Center container styling */
      body, html {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #121212;
          color: #000000;
          font-family: Arial, sans-serif;
      }

      .login-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
      }

    .login-card {
    max-width: 400px; /* Adjust this value as needed */
    width: 100%;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    text-align: center;
    }

      /* Logo styling */
      .logo {
          width: 100px;
          height: auto;
          margin-bottom: 15px;
      }

      /* Title and subtitle styling */
      .app-title {
          font-size: 2.5rem;
          font-weight: bold;
          color: #C4184B;
          margin-top: 0;
      }

      .subtitle {
          font-size: 1.2rem;
          color: #C4184B;
          margin-top: 5px;
      }

      /* Button styling */
      .options {
          display: flex;
          gap: 20px;
          justify-content: center;
          margin-top: 30px;
      }

      .option-btn {
          padding: 10px 20px;
          font-size: 1.2rem;
          color: #ffffff;
          background: #E91E63;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      .option-btn:hover {
          background: #D81B60;
      }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Title -->
            <img src="/assets/logo.png" alt="SoulBliss Logo" class="logo">
            <h1 class="app-title">SoulBliss</h1>
            <p class="subtitle">Tune Into Your Bliss</p>
            <p class="continue-text">Continue with</p>

            <div class="options">
                <button class="option-btn" onclick="window.location.href='index.html'">Listener</button>
                <button class="option-btn" onclick="window.location.href='artist.html'">Artist</button>
            </div>
        </div>
    </div>
</body>
</html>
